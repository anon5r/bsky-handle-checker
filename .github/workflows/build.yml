name: Build Multi-Platform Docker Image

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Docker tags
        id: meta
        run: |
          TAGS="${{ env.REGISTRY_URL }}/${{ env.IMAGE_TAG }}:${{ github.ref_name }}"
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            TAGS="$TAGS,${{ env.REGISTRY_URL }}/${{ env.IMAGE_TAG }}:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Set labels
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_TAG }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.authors=${{ github.repository_owner }}
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.description='Bluesky handle cheker'
            org.opencontainers.image.source=${{ github.repository_url }}/blob/${{ github.sha }}/Dockerfile
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.created }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
